    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1 ">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
        <header>
      <h1 class="display-1">The Greatest Race</h1>
      <h2 class="display-6">Choose Your Racer!</h2>
        </header>
            <div class="card-group">
                <div class="card" id="nyan" onclick="addSelectedRacer('nyan');">
                    <img src="nyan2.png" alt="poptart cat" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-header bg-secondary">Nyan</h5>
                    </div>
                </div>
                <div class="card" id="pusheen" onclick="addSelectedRacer('pusheen');">
                    <img src="pusheen.png" alt="gray cat" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-header bg-secondary">Pusheen</h5>
                    </div>
                </div>
                <br>
                <div class="card" id="hamtaro" onclick="addSelectedRacer('hamtaro');">
                    <img src="hamtaro.png" alt="hamster" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-header bg-secondary">Hamtaro</h5>
                    </div>
                </div>
                <div class="card" id="boo" onclick="addSelectedRacer('boo');">
                    <img src="boo.png" alt="ghost" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-header bg-secondary">Boo</h5>
                    </div>
                </div>
            </div>
            <div id="button">
                <button id="raceButton" class="btn btn-success btn-lg" onclick="raceSetUp();"><b>RACE!</b></button>
            </div>
